<html>

<head>
    <!-- Definição do conjunto de caracteres e configuração inicial para dispositivos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inclusão de um arquivo de estilo CSS localizado na pasta "../css/" -->
    <link rel="stylesheet" href="../css/index.css">

    <!-- Inclusão da biblioteca FontAwesome para ícones -->
    <link rel="stylesheet" href="../fontawesome-free-web/css/all.css">

    <!-- Inclusão de script JavaScript com atraso na execução para manipulação do carrinho -->
    <script defer src="../js/carrinho.js"></script>

    <!-- Título da página -->
    <title>Carrinho </title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <table>
            <tr>
                <!-- Logo que redireciona para 'index.html' ao ser clicado -->
                <td><img onclick="window.location.href = 'index.html'" src="../img/images.png" id="logo" width="100px"></td>
                
                <!-- Campo de pesquisa de produto -->
                <td><input type="text" class="pesquisa" placeholder="Pesquisar produto..."></td>
                
                <!-- Exibição do ícone de usuário e nome do usuário -->
                <div class="usuario-session">
                    <i class="fa-solid fa-circle-user"></i><div id="usuario"></div>
                </div>

                <!-- Exibição do ícone de admin -->
                <div id="admin-page"></div>

                <!-- Botão para exibir o menu -->
                <div class="menu">
                    <button class="menu-button"><i class="fa-solid fa-bars"></i></button>

                    <!-- Links do menu -->
                    <div class="menu-links">
                        <a href="index.html"><i class="fa-solid fa-bolt"></i> Início</a>
                        <a href="cadastro.html"><i class="fa-solid fa-user"></i> Cadastrar</a>
                        <a href="autenticar.html"><i class="fa-solid fa-sign-in-alt"></i> Autenticar</a>
                        <a href="pagamento.html"><i class="fa-solid fa-credit-card"></i> Pagamento</a>
                        <a href="" id="sair" onclick="sair(); window.location.reload();"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
                    </div>
                </div>
            </tr>
        </table>
    </header>
    <br><br><br>

    <!-- Área de exibição do título do carrinho de compras -->
    <div class="carrinho-de-compras">
        <h2><i class="fa-solid fa-shopping-cart"></i> Carrinho de compras <i class="fa-solid fa-shopping-cart"></i></h2>
    </div>

    <!-- Área onde o conteúdo do carrinho será exibido -->
    <div id="card-carrinho"></div>

</body>

</html>
